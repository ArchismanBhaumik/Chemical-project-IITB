<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Chemicals</title>
</head>
<body >
    <div class="justify-content-between d-flex">
        <h1>Chemical supplies</h1>
        <div class="mx-5 my-2">  
            
            <button type="button" class="btn btn-danger" id="remove-btn"> <img src="./delete-button.png" alt="" style="height: 30px; width: 30px;"> Remove</button>  
            <button type="button" class="btn btn-success" id="addBtn"> <img src="./add-button.png" alt="" style="height: 30px; width: 30px;"> Add</button>
            <button type="button" class="btn btn-warning" id="sortDown"><img src="./sort-up (1).png" alt="" style="height: 30px; width: 30px;"> Sort Down</button>
            <button type="button" class="btn btn-warning" id="sortUp"><img src="./sort-down.png" alt="" style="height: 30px; width: 30px;">  Sort Up </button>
        </div>
    </div>
    <table id="chemical-table" class="table">
        <thead>
            <tr>
                <th><input type="checkbox" id="select-all"></th>
                <th>Chemical name</th>
                <th>Vendor</th>
                <th>Density<br>(g/m³)</th>
                <th>Viscosity<br>(m²/s)</th>
                <th>Packaging</th>
                <th>Pack size</th>
                <th>Unit</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
          
        </tbody>
        <!-- Modal -->
<div class="modal fade" id="addChemicalModal" tabindex="-1" aria-labelledby="addChemicalModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addChemicalModalLabel">Add New Chemical</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addChemicalForm">
                    <div class="mb-3">
                        <label for="chemicalName" class="form-label">Chemical Name</label>
                        <input type="text" class="form-control" id="chemicalName" required>
                    </div>
                    <div class="mb-3">
                        <label for="vendor" class="form-label">Vendor</label>
                        <input type="text" class="form-control" id="vendor" required>
                    </div>
                    <div class="mb-3">
                        <label for="density" class="form-label">Density (g/m³)</label>
                        <input type="number" class="form-control" id="density" required>
                    </div>
                    <div class="mb-3">
                        <label for="viscosity" class="form-label">Viscosity (m²/s)</label>
                        <input type="number" class="form-control" id="viscosity" required>
                    </div>
                    <div class="mb-3">
                        <label for="packaging" class="form-label">Packaging</label>
                        <input type="text" class="form-control" id="packaging" required>
                    </div>
                    <div class="mb-3">
                        <label for="packSize" class="form-label">Pack Size</label>
                        <input type="number" class="form-control" id="packSize" required>
                    </div>
                    <div class="mb-3">
                        <label for="unit" class="form-label">Unit</label>
                        <input type="text" class="form-control" id="unit" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

        <script src="script.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
